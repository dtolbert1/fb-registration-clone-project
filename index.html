<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>

  <body>

    <div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-offset-2 col-md-offset-3">
            <form action ="" role="form">
                <h1>Facebook<small> It's free and always will be</small></h1>
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" class="form-control input-lg">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" class="form-control input-lg">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control input-lg">
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control input-lg">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" placeholder="Retype your password" class="form-control input-lg">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p>By clicking on Register, you agree to our terms and conditions</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="btn btn-primary btn-lg btn-block">Register</div>
                    <div class="btn btn-success btn-lg btn-block">Sign In</div>
                </div>
            </form>
        </div>
    </div>
  
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
